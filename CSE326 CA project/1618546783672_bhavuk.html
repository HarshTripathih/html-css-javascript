    <script>
        function validateForm() {
            var a = document.forms["myForm"]["Name"].value;
            var b = document.forms["myForm"]["Email"].value;
            var c = document.forms["myForm"]["Address"].value;
            var d = document.forms["myForm"]["Contact"].value;
            var e = document.forms["myForm"]["Amount"].value;
            var f = document.forms["myForm"]["Comment"].value;
            var g = document.forms["myForm"]["Gender"].value;
            if (a == "") {
                alert("Name must be filled out");
                return false;
            } else if (b == "") {
                alert("Email ID must be filled out");
                return false;
            } else if (c == "") {
                alert("Address must be filled out");
                return false;
            } else if (d == "") {
                alert("Contact must be filled out");
                return false;
            } else if (e == "") {
                alert("Ammount must be filled out");
                return false;
            } else if (f == "") {
                alert("Comment must be filled out");
                return false;
            } else if (g == "") {
                alert("Gender must be filled out");
                return false;
            } else {
                alert("Your response submitted successfully");
            }
        }
    </script>

    <div class="wrapper">
        <fieldset>
            <legend allign="center">
                <h1>DONATION FORM</h1>
            </legend>

            <form name="myForm" action="" onsubmit="return validateForm()" method="post">


                <table table ID="id1" class="bottel">
                    <tr>
                        <td>
                            <h3>Name:</h3>
                        </td>
                        <td><input type="text" maxlength="10" placeholder="Enter your name" name="Name"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Email ID:</h3>
                        </td>
                        <td><input type="email" placeholder="abc@xyz.com" name="Email"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Address</h3>
                        </td>
                        <td><input type="address" placeholder="Address" name="Address"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Mobile Number</h3>
                        </td>
                        <td><input type="text" maxlength="10" placeholder="123-456-7890" name="Contact"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Donation Amount($)</h3>
                        </td>
                        <td><input type="number" placeholder="abc@xyz.com" name="Amount"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Donation Comments</h3>
                        </td>
                        <td><input type="comments" placeholder="Your Queries" name="Comment"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Gender</h3>
                        </td>
                        <td>
                            <h3><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</h3>
                            <td>

                    </tr>


                    <tr>
                        <td><button class="button" input type="submit" value="Submit">SUBMIT</button>


                        </td>
                        <td><button class="button" input type="reset" value="reset" onclick="reset">RESET</button></td><br><br>
                        <td><button class="button" input type="reset" onclick="window.location.href = 'Front_page.html';">PREVIOUS</button></td>



                    </tr>
                </table>

            </form>
            </legend>
        </fieldset>
    </div>
