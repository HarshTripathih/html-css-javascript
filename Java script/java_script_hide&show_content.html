<!Doctype html>
<html>
    <head>
        <title>
            Hide and show
        </title>
        <body>
            <p id="id1">
                we are here!

            </p>
            <button type="button"
            onclick="document.getElementById('id1').style.display='none'">
            Hide
        </button>
        <button type="button"
            onclick="document.getElementById('id1').style.display='block'">
            show
        </button>
    </body>
            </html>
