<!DOCTYPE html>
<html>
<!--
Working with the image control with javascript
We will change the content of the image control
-->
<head>
<title></title>
</head>
<body>
<img src="images/simple.png" id="img1" style="width: 50px;height: 50px;">
<br>
<button type="button"
onclick="document.getElementById('img1').src='images/engry.png'">ENGRY</button>
<button type="button"
onclick="document.getElementById('img1').src='images/sad.png'"
>SAD</button>
<button type="button"
onclick="document.getElementById('img1').src='images/smily.png'"
>SMILE</button>
</body>
</html>
